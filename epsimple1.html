<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visor de Epitelios – UEES</title>

<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background: #7A0F2E; 
        font-family: Arial, sans-serif;
        color: #F5F5F5;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    .thumbnails {
        width: 210px;
        background: #5e0b23;
        overflow-y: auto;
        padding: 15px;
        box-shadow: inset -5px 0 10px rgba(0,0,0,0.4);
    }

    .thumb {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: transform .15s, border .15s;
        border: 3px solid transparent;
    }

    .thumb:hover {
        transform: scale(1.03);
        border: 3px solid #FFD700; 
    }

    .viewer {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 20px;
    }

    #mainImage {
        max-width: 85%;
        max-height: 70vh;
        border-radius: 8px;
        border: 4px solid #F5F5F5;
        background: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #descripcion {
        margin-top: 10px;
        background: #ffffffdd;
        color: #333;
        padding: 14px 25px;
        border-radius: 8px;
        max-width: 80%;
        font-size: 17px;
        text-align: center;
    }

    .links {
        margin-top: 12px;
    }

    .links a {
        color: #FFD700;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

</head>

<body>

<div class="container">

    <div class="thumbnails" id="thumbnails"></div>

    <div class="viewer">
        <img id="mainImage" src="">
        <div id="descripcion">Selecciona una imagen para visualizarla.</div>

        <div class="links">
            <a href="epitelio1.html">Volver a la bandeja</a>
            <a href="index.html">Menú principal</a>
        </div>
    </div>

</div>

<script>
const descripciones = [
    "ÓRGANO: Útero (cuello) (humano). TÉCNICA: Hematoxilina-Eosina (H/E).",
    "(4X). En la imagen pueden observarse numerosas cavidades irregulares que corresponden a luces vasculares. Se trata de vasos de pequeño calibre, tanto arterias (A, las de pared más gruesa y visible) como venas (V, las de pared más delgada y menos evidente). Todas estas cavidades están tapizadas internamente por un epitelio plano simple (una única hilera de células planas), llamado ''endotelio''. Este nombre se utiliza para designar al epitelio plano simple que reviste el interior de todo el aparato circulatorio.",
    "(10x). Luces vasculares correspondientes a vasos (V) de pequeño calibre. A este aumento es ya visible el revestimiento endotelial. Obsérvese además la presencia de elementos formes sanguíneos (S) en el interior de los vasos.",
    "(40x). Al microscopio óptico el endotelio (flecha) aparece, sobre todo cuando el vaso sanguíneo (V) está seccionado en sentido longitudinal, como una serie de núcleos alargados y aplanados, más o menos equidistantes entre sí, que apenas hacen prominencia hacia la luz vascular.",

<script>
const thumbsContainer = document.getElementById("thumbnails");
const mainImage = document.getElementById("mainImage");
const descripcionBox = document.getElementById("descripcion");

const total = 35;

for (let i = 0; i <= total; i++) {
    const num = String(i).padStart(3, '0');

    const thumb = document.createElement("img");
    thumb.src = `images/epitelio/v_p_${num}.jpg`;
    thumb.className = "thumb";
    thumb.onclick = () => showImage(num);

    thumbsContainer.appendChild(thumb);
}

function showImage(num) {
    mainImage.src = `images/epitelio/v_p_${num}.jpg`;
    descripcionBox.textContent = descripciones[parseInt(num)];
}
    
    showImage("000");
</script>

</body>
</html>
