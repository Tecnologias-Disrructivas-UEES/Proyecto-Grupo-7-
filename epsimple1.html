<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visor de Epitelios – UEES</title>

<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background: #7A0F2E; /* Bordó UEES */
        font-family: Arial, sans-serif;
        color: #F5F5F5;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    /* COLUMNA IZQUIERDA (miniaturas) */
    .thumbnails {
        width: 210px;
        background: #5e0b23;
        overflow-y: auto;
        padding: 15px;
        box-shadow: inset -5px 0 10px rgba(0,0,0,0.4);
    }

    .thumb {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: transform .15s, border .15s;
        border: 3px solid transparent;
    }

    .thumb:hover {
        transform: scale(1.03);
        border: 3px solid #FFD700; /* dorado UEES */
    }

    /* VISOR PRINCIPAL */
    .viewer {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 20px;
    }

    #mainImage {
        max-width: 85%;
        max-height: 70vh;
        border-radius: 8px;
        border: 4px solid #F5F5F5;
        background: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #descripcion {
        margin-top: 10px;
        background: #ffffffdd;
        color: #333;
        padding: 14px 25px;
        border-radius: 8px;
        max-width: 80%;
        font-size: 17px;
        text-align: center;
    }

    /* LINKS INFERIORES */
    .links {
        margin-top: 12px;
    }

    .links a {
        color: #FFD700;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

</head>

<body>

<div class="container">

    <!-- MINIATURAS A LA IZQUIERDA -->
    <div class="thumbnails" id="thumbnails"></div>

    <!-- ÁREA PRINCIPAL -->
    <div class="viewer">
        <img id="mainImage" src="">
        <div id="descripcion">Selecciona una imagen para visualizarla.</div>

        <div class="links">
            <a href="epitelio1.html">Volver a la bandeja</a>
            <a href="index.html">Menú principal</a>
        </div>
    </div>

</div>

<!-- GENERAR MINIATURAS + FUNCIÓN PARA CAMBIAR IMAGEN -->
<script>
const thumbsContainer = document.getElementById("thumbnails");
const mainImage = document.getElementById("mainImage");
const descripcionBox = document.getElementById("descripcion");

const total = 35; // 0–35 → 36 imágenes

for (let i = 0; i <= total; i++) {
    const num = String(i).padStart(3, '0');

    const thumb = document.createElement("img");
    thumb.src = `images/epitelio/v_p_${num}.jpg`; // usamos imagen grande
    thumb.className = "thumb";
    thumb.onclick = () => showImage(num);

    thumbsContainer.appendChild(thumb);
}

function showImage(num) {
    mainImage.src = `images/epitelio/v_p_${num}.jpg`;
    descripcionBox.textContent = descripciones[num];
}
</script>

</body>
</html>
