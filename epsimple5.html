<script>
const thumbsContainer = document.getElementById("thumbnails");
const mainImage = document.getElementById("mainImage");
const descripcionBox = document.getElementById("descripcion");

const total = 35;

for (let i = 0; i <= total; i++) {
    const num = String(i).padStart(3, '0');

    const thumb = document.createElement("img");
    thumb.src = `images/epitelio/v_p_${num}.jpg`;
    thumb.className = "thumb";
    thumb.onclick = () => showImage(num);

    thumbsContainer.appendChild(thumb);
}

function showImage(num) {
    mainImage.src = `images/epitelio/v_p_${num}.jpg`;
    descripcionBox.textContent = descripciones[parseInt(num)];
}
